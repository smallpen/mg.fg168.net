version: '3.8'

services:
  # Nginx 網頁伺服器
  nginx:
    image: nginx:alpine
    container_name: laravel_admin_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - laravel_admin_network

  # PHP-FPM 應用程式容器
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_admin_app
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
    environment:
      - APP_ENV=local
      - DB_HOST=mysql
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - laravel_admin_network
    healthcheck:
      test: ["CMD", "/var/www/html/docker/scripts/simple-healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL 資料庫
  mysql:
    image: mysql:8.0
    container_name: laravel_admin_mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: laravel_admin
      MYSQL_USER: laravel
      MYSQL_PASSWORD: secret
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - laravel_admin_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-psecret"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis 快取和 Session 儲存
  redis:
    image: redis:alpine
    container_name: laravel_admin_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - laravel_admin_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Node.js 用於前端資源編譯
  node:
    image: node:18-alpine
    container_name: laravel_admin_node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
      - "5174:5174"
    networks:
      - laravel_admin_network

  # MailHog 用於開發環境郵件測試
  mailhog:
    image: mailhog/mailhog
    container_name: laravel_admin_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - laravel_admin_network

  # Queue Worker 背景任務處理
  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: laravel_admin_queue
    command: php artisan queue:work --sleep=3 --tries=3
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=local
      - DB_HOST=mysql
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
      - app
    networks:
      - laravel_admin_network

volumes:
  mysql_data:
  redis_data:

networks:
  laravel_admin_network:
    driver: bridge