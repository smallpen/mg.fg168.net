# Docker Compose 測試環境設定

services:
  # 測試應用程式容器
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile.test
    container_name: laravel_admin_test_app
    volumes:
      - .:/var/www/html
      - ./docker/php/php.test.ini:/usr/local/etc/php/php.ini
    environment:
      - APP_ENV=testing
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=laravel_admin_test
      - DB_USERNAME=laravel_test
      - DB_PASSWORD=test_password
      - REDIS_HOST=redis
      - REDIS_PASSWORD=test_redis_password
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=sync
      - MAIL_MAILER=array
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - laravel_admin_test
    working_dir: /var/www/html

  # 測試資料庫
  mysql:
    image: mysql:8.0
    container_name: laravel_admin_test_mysql
    environment:
      MYSQL_ROOT_PASSWORD: test_root_password
      MYSQL_DATABASE: laravel_admin_test
      MYSQL_USER: laravel_test
      MYSQL_PASSWORD: test_password
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - test_mysql_data:/var/lib/mysql
      - ./docker/mysql/test.cnf:/etc/mysql/conf.d/custom.cnf
    ports:
      - "33062:3306"
    networks:
      - laravel_admin_test
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptest_root_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # 測試 Redis
  redis:
    image: redis:7-alpine
    container_name: laravel_admin_test_redis
    command: redis-server --requirepass test_redis_password
    volumes:
      - test_redis_data:/data
    ports:
      - "63792:6379"
    networks:
      - laravel_admin_test
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "test_redis_password", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Selenium 瀏覽器測試 (用於 Laravel Dusk)
  selenium:
    image: selenium/standalone-chrome:latest
    container_name: laravel_admin_test_selenium
    ports:
      - "4444:4444"
      - "7900:7900"  # VNC 連接埠
    volumes:
      - /dev/shm:/dev/shm
    networks:
      - laravel_admin_test
    environment:
      - SE_VNC_PASSWORD=secret
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  laravel_admin_test:
    driver: bridge

volumes:
  test_mysql_data:
    driver: local
  test_redis_data:
    driver: local